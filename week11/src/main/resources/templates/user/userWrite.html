<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<div layout:fragment="content">
  <div class="container">
    <h2>사용자 등록</h2>
    <form id="frm" name="frm" method="POST" action="/user/userInsert">
      <table class="table table-bordered">
        <tr>
          <th>아이디</th>
          <td><input type="text" id="account" name="account" /></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="text" id="password" name="password" /></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="text" id="email" name="email" /></td>
        </tr>
        <tr>
          <th>권한</th>
          <td><input type="text" id="role" name="role" /></td>
        </tr>
      </table>
      <input type="submit" id="submit" value="저장" class="btn btn-primary btn-sm" />
    </form>
  </div>
</div>
</html>
