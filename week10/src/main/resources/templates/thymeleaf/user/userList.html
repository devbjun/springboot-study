<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>사용자 리스트</title>
  <style>
    th, td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>사용자 목록</h2>
    <table class="table table-striped table-sm">
      <colgroup>
        <col width="10%" />
        <col width="10%" />
        <col width="20%" />
        <col width="10%" />
        <col width="15%" />
        <col width="15%" />
        <col width="25%" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">회원 번호</th>
          <th scope="col">아이디</th>
          <th scope="col">패스워드</th>
          <th scope="col">이름</th>
          <th scope="col">이메일</th>
          <th scope="col">권한</th>
          <th scope="col">가입일</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
          <td>
            <a href="/user/userDetail/" th:attrappend="href=${vo.id}" th:text="${vo.id}"></a>
          </td>
          <td th:text="${vo.account}"></td>
          <td th:text="${vo.password}"></td>
          <td th:text="${vo.name}"></td>
          <td th:text="${vo.email}"></td>
          <td th:text="${vo.role}"></td>
          <td th:text="${vo.joinDate}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)} > 0">
          <td colspan="7" style="text-align: center;">조회된 결과가 없습니다.</td>
        </tr>
      </tbody>
    </table>
    <a href="/user/userInsert" class="btn btn-primary">사용자 등록</a>
  </div>
  </div>
</body>
</html>
