<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<div layout:fragment="content">
  <div class="mt-2"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header">
            <h4 class="card-title mt-2">사용자 정보 등록</h4>
          </header>
          <article class="card-body">
            <form action="/user/userInsert" method="POST">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-foirm-label">아이디</label>
                <div class="col-sm-9">
                  <input name="account" type="text" class="form-control" id="inputEmail3" placeholder="아이디 입력" />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-3 col-foirm-label">패스워드</label>
                <div class="col-sm-9">
                  <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="비밀번호 입력"/>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-foirm-label">이름</label>
                <div class="col-sm-9">
                  <input name="name" type="text" class="form-control" id="inputEmail3" placeholder="이름 입력" />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-foirm-label">이메일</label>
                <div class="col-sm-9">
                  <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="이메일 입력" />
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">사용여부</label>
                  <div class="col-sm-9">
                    <th:block th:each="enabledName : ${map.enabledList}">
                      <div class="form-check">
                        <th:block th:if="${enabledName == '가능'}">
                          <input class="form-check-input" type="radio" name="enabled" th:value="${true}" />
                        </th:block>
                        <th:block th:unless="${enabledName == '가능'}">
                          <input class="form-check-input" type="radio" name="enabled" th:value="${false}" />
                        </th:block>
                        <label class="form-check-level" th:text="${enabledName}"></label>
                      </div>
                    </th:block>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-foirm-label">권한</label>
                <div class="col-sm-9">
                  <select name="role" id="inputState" class="form-control">
                    <th:block th:each="authorityName : ${map.authorityList}">
                      <option th:value="${authorityName}" th:text="${authorityName}"></option>
                    </th:block>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-9">
                  <button type="submit" class="btn btn-primary">사용자 등록</button>
                </div>
              </div>
            </form>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
