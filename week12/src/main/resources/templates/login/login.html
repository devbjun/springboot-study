<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="css">
  <style>
    label {
      width: 125px;
      margin-top: 5px;
      margin-right: 10px;
    }
    #login {
      width: calc(100% - 40px);
      margin-top: -15px;
      margin-bottom: 20px;
    }
  </style>
</th:block>
<th:block layout:fragment="script"></th:block>
  <div layout:fragment="content">
    <div class="container">
      <div class="row" id="card-container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="POST">
              <div class="card-header card-header-info text-center">
                <h4 class="card-title">로그인</h4>
              </div>

              <div class="card-body">
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                     	<label class="bmd-label-static">아이디</label>
                  		<input type="text" name="username" class="form-control">
                    </span>
                </div>

                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                     	<label class="bmd-label-static">비밀번호</label>
                  		<input type="password" name="password" class="form-control">
                    </span>
                </div> 

              </div>
              <div class="footer text-center">
                <button id="login" type="submit" class="btn btn-primary">로그인</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
