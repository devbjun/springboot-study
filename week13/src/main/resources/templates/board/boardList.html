<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<div layout:fragment="content">
  <div class="container">
    <h2>게시판 목록</h2>
    <table class="table table-striped table-sm">
      <colgroup>
        <col width="15%" />
        <col width="*" />
        <col width="15%" />
        <col width="20%" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">글번호</th>
          <th scope="col">제목</th>
          <th scope="col">조회수</th>
          <th scope="col">작성일</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
          <td th:text="${vo.boardIdx}"></td>
          <td class="title">
            <a href="/board/boardDetail?boardIdx=" th:attrappend="href=${vo.boardIdx}" th:text="${vo.title}"></a>
          </td>
          <td th:text="${vo.hitCnt}"></td>
          <td th:text="${vo.createDatetime}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)} > 0">
          <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
      </tbody>
    </table>
    <a href="/board/boardInsert" class="btn btn-primary">글쓰기</a>
  </div>
</div>
</div>
</html>
