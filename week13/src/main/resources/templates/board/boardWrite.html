<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<div layout:fragment="content">
  <div class="container">
    <h2>게시판 작성</h2>
    <form id="frm" name="frm" method="POST" action="/board/boardInsert" enctype="multipart/form-data">
      <table class="table table-bordered">
        <tr>
          <th>제목</th>
          <td><input type="text" id="title" name="title" class="form-control"/></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea id="content" name="content" class="form-control"></textarea>
          </td>
        </tr>
      </table>
      <input type="file" id="files" name="files" multiple="multiple" />
      <input type="submit" id="submit" value="저장" class="btn btn-primary btn-sm" />
    </form>
  </div>
</div>
</html>
